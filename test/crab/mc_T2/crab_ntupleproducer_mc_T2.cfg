[CRAB]
jobtype                 = cmssw
scheduler               = glite
# CRAB will decide which server should be used
use_server              = 0			

[CMSSW]
### The data to access (defined in multicrab cfg)
#datasetpath=

### The parameter set to use and additional options
pset                    = ../../ntupleproducer_cfg.py
pycfg_params            = runon=MC

### Splitting parameters (defined in multicrab cfg)
#total_number_of_events	= -1
#events_per_job         = 20000
#number_of_jobs         = 300

### The output files (defined in ntupleproducer_cfg)
#output_file = 


[USER]
### output back into UI
return_data             = 0
ui_working_dir          = .

### output files into a SE 
### modify SE path accordingly (user, mc/data, ntuple-version)
copy_data               = 1
storage_element         = T2_CH_CSCS
#storage_element        = T2_DE_RWTH
user_remote_dir         = ntuples/mc/V02-02-05


[GRID]
proxy_server            = myproxy.cern.ch 
virtual_organization    = cms
retry_count             = 2
